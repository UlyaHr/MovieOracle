<main class="site-content indigo lighten-4" id="site-content">

    <!-- BANNER -->
    <div class="banner indigo darken-3">
        <div class="title container">
            <h1>Contact <span>Me</span></h1>
            <p>If you have any questions or suggestion</p>
        </div>
    </div>

    <!-- CONTACT FORM -->
    <div class="container contact-me z-depth-2">
        <div class="row">
            <form action="https://formspree.io/mjvaozzo" class="col s12" method="POST">
                <div class="input-field col s12">
                    <input id="title" class="validate" type="text" name="_subject">
                    <label for="title">Subject</label>
                </div>
                <div class="input-field col s6">
                    <input id="firstname" class="validate" type="text">
                    <label for="firstname" data-error="wrong" data-success="right">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="lastname" class="validate" type="text">
                    <label for="lastname" data-error="wrong" data-success="right">Last Name</label>
                </div>
                <div class="input-field col s12">
                    <input id="email" class="validate" type="email" name="_replyto">
                    <label for="email" data-error="wrong" data-success="right">Your Email</label>
                </div>
                <div class="input-field col s12">
                    <textarea class="materialize-textarea" name="message" id="textarea" cols="8" ></textarea>
                    <label for="textarea">Your Message</label>
                </div>
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light btn-medium orange accent-4" type="submit" name="action">
                        Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
</main>
